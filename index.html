<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clean CSS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>Clean CSS</header>
<div id="container">
  <textarea id="textarea">
#textarea {
 /*resize: none;*/
  /*Necessary to prevent some weird Mac bug that deletes a floated textarea on *input**/ 
  display: inline-block;
  float: left;
  font-family: monospace;
  font-size: 1rem;
  height: 500px;
  min-width: 600px;
  overflow: scroll;
  text-align: left;
}</textarea>
  <div id="options">
    <label for="indent">Indent (spaces):</label>
    <select name="indent" id="indent">
      <option selected value="2">2</option>
      <option value="4">4</option>
    </select>
    <label for="preserveComments">Preserve Comments:</label>
    <input type="checkbox" id="preserveComments" name="preserveComments">
    <button id="clean">Clean</button>
    <button id="revert">Revert</button>
    <!-- <button id="rm-whitespace">No New Lines</button> -->
    <button id="copy">Copy</button>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
