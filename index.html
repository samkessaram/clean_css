<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clean CSS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>Clean CSS</header>
<div id="container">
  <textarea id="textarea">body {
    display: none;
  background-color: #d7f0ea;

}

h1,
h2,
h3,
h4,
h5,
h6,
body {
  font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
  font-weight: 200; /* font weight comment here */
}

/* commenting out the whole header

  background: linear-gradient(to right, $primaryColor, $secondaryColor);
  box-shadow: 1px 1px 10px gray;
  color: $headlineTextColor;
  padding: 50px 0px;
  text-align: center;

html {
  -webkit-text-size-adjust: none;
}

li {
  display: inline-block;
  list-style: none;
  margin-right: 30px;
}

p,
li {
  font-size: 1.25rem;
}

ul {
  text-align: center;
}


@media {
#home {
  padding-top: 20px;
}

#about {
  margin-bottom: 3rem;
  margin-top: 2rem;
}

#contact {
  margin-bottom: 20px;
}}
</textarea>

  <div id="options">
    <label for="indent">Indent (spaces):</label>
    <select name="indent" id="indent">
      <option selected value="2">2</option>
      <option value="4">4</option>
    </select>
    <button id="clean">Clean</button>
    <button id="revert">Revert</button>
    <button id="rm-whitespace">No New Lines</button>
    <button id="copy">Copy</button>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
