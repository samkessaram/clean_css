<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clean CSS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>Clean CSS</header>
<div id="container">
  <textarea id="input">

#input, #output {  
  height: 500px;  
  min-width: 500px; 
   display: block;  
   text-align: left;  
   resize: none;  
   overflow: scroll; /* Necessary to prevent some weird Mac bug that deletes a floated textarea on *input* */
   }
 #input {  
  float: left;
  }

  header {  
    font-size: 3rem;  
    text-align: left;  
    padding: 30px;
    }

  .row {  
    text-align: center;
    }

  #clean {
   /* display: block;*/
   }

   #indent {  width: 50px;}#options {}#revert {}label {}ul li {  font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;  font-weight: 300;}#wrapper {}body, textarea, button {  font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;  font-weight: 300;}body {  text-align: center;}
  </textarea>

  <div id="options">
    <label for="indent">Indent (spaces):</label>
    <select name="indent" id="indent">
      <option selected value="2">2</option>
      <option value="4">4</option>
    </select>
    <button id="clean">Clean</button>
    <button id="revert">Revert</button>
    <button id="rm-whitespace">No New Lines</button>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
