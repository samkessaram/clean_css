<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clean CSS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width initial-scale=1.0, user-scalable=yes">
</head>
<body>

<header><h1>Clean CSS</h1></header>
<div id="container">
  <textarea id="textarea">
#example{/*resize: none;*/display: inline-block;overflow: scroll;text-align: left;font-family: monospace;font-size: 1rem;;float: left;}</textarea>
  <div id="options">
    <label for="indent">Indent (spaces):</label>
    <select name="indent" id="indent">
      <option selected value="2">2</option>
      <option value="4">4</option>
    </select>
    <label for="preserveComments">Preserve Comments:</label>
    <input type="checkbox" id="preserveComments" name="preserveComments">
    <button id="clean">Clean</button>
    <button id="revert">Revert</button>
    <!-- <button id="rm-whitespace">No New Lines</button> -->
    <button id="copy">Copy</button>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
