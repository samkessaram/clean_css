<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clean CSS</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
  <textarea id="input">
html {
    -webkit-text-size-adjust: none;
}

body {
    display: none;
}

#id {
  nothing :  doing;
}

@media (max-width: 720px){
  #contact {
    margin-bottom: 100px;
  }
}

@media (max-width: 720px){
  #contact {
    margin-bottom: 100px;
  }

  header {
    padding:0;
    width:100%;
  }

  #info {
    padding: 0;
  }

  #job-title {
    font-size:1rem;
  }

  #job-title.fix {
    display: none;
  }

  header.fix {
    position: fixed;
    left: 0;
    right: 0;
    height: 43px;
    box-shadow: 1px 1px 10px grey;
  }

  #home.fix {
    padding-top: 95px;
  }

  #name {
    font-size:2rem;
    margin-bottom: 0;
    position: fixed;
    width: 100%;
    left: 0px;
    right: 0px;
    top: 0px;
    z-index: 2;
  }

  #nav {
    /*background-color:  $secondaryColor;*/
    background: linear-gradient(to right, $primaryColor, $secondaryColor);
    left: 0;
    position: fixed;
    right: 0;
    z-index: 3;
    width:100%;
    height: 50px;
  }

  #nav ul {
    clear:left;
    float:left;
    list-style:none;
    margin:0;
    padding:0;
    position:relative;
    left:50%;
    text-align:center;
  }

  #nav li {
    display: block;
    float: left;
    list-style: none;
    margin: 8px 15px;
    padding: 0;
    position: relative;
    right: 50%;
  }
}
  </textarea>
  <div id="options">
    <button id="clean">»Clean»</button>
    <label for="indent">Indent:</label>
    <select name="indent" id="indent">
      <option value="1">1</option>
      <option selected value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>
  <textarea id="output">
  </textarea>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
